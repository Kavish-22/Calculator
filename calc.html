<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a9a7b3, #8e81ce);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .form-control {
            height: 60px;
            font-size: 24px;
            border: none;
            text-align: right;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-custom {
            width: 23%;
            height: 60px;
            margin: 5px 1%;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            transition: 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .btn-light-grey {
            width: 48%;
            height: 55px;
            background: white; /* white */
            color: black;
            font-size: 22px;
            border-radius: 10px; /* Match .btn-custom */
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .btn-light-grey:hover {
            background: #bfbfbf; /* Slightly darker grey */
            box-shadow: 0 0 10px rgba(214, 214, 214, 0.7);
            transform: scale(1.05);
        }


    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-3" readonly>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="btn btn-danger btn-custom" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary btn-custom" onclick="appendValue('/')">/</button>
            <button class="btn btn-secondary btn-custom" onclick="appendValue('*')">*</button>
            <button class="btn btn-secondary btn-custom" onclick="appendValue('-')">-</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('7')">7</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('8')">8</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('9')">9</button>
            <button class="btn btn-secondary btn-custom" onclick="appendValue('+')">+</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('4')">4</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('5')">5</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('6')">6</button>
            <button class="btn btn-secondary btn-custom" onclick="appendValue('.')">.</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('1')">1</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('2')">2</button>
            <button class="btn btn-light btn-custom" onclick="appendValue('3')">3</button>
            <button class="btn btn-warning btn-custom" onclick="deleteLast()">âŒ«</button>
            <button class="btn btn-light-grey me-2" onclick="appendValue('0')">0</button>
            <button class="btn btn-light-grey" onclick="calculate()">=</button>            
        </div>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            let key = event.key;
            if (!isNaN(key) || "+-*/.".includes(key)) {
                appendValue(key);
            } else if (key === "Enter") {
                calculate();
            } else if (key === "Backspace") {
                deleteLast();
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
    
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                alert("Invalid Expression");
            }
        }
    </script>    
</body>
</html>
